#============================== Parameter guideline ==============================
#===== Training:
#=====    save_env_name: for model saving/retrieving
#=====    coop: if True, both human & robot actionable, else human static
#=====
#=====    human_policy_path: str, checkpoint path
#=====    human_policy_coop: bool, if true, checkpoint human is trained with (coop=True)
#=====    robot_policy_path: str, checkpoint path
#=====    robot_policy_coop: bool, if true, checkpoint robot is trained with (coop=True)
#=====

env: BedBathingJacoPersonalized-noimpair-v1

train_robot_only: True
coop: True

policy_pair:
  # human_policy_path: human_models/ppo/BedBathingJacoHuman-v0217_h1-v1/checkpoint_520/checkpoint-520
  human_policy_path: human_models/ppo/BedBathingJacoHuman-v0217_r4-v1/checkpoint_520/checkpoint-520
  human_policy_coop: True
  # robot_policy_path: human_models/ppo/BedBathingJacoHuman-v0217_h1-v1/checkpoint_520/checkpoint-520
  # robot_policy_path: null
  # robot_policy_path: human_models/ppo/BedBathingJacoHuman-v0217_r4-v1/checkpoint_520/checkpoint-520
  robot_policy_path: null
  robot_policy_coop: True

# save_env_name: human-v0217_h1-robot-v0217_h1
# save_env_name: human-v0217_h1-robot-scratch
# save_env_name: human-v0217_r4-robot-v0217_r4
save_env_name: human-v0217_r4-robot-scratch
algo: ppo
seed: 1
date: 210313
cloud_dir: /gcp_output
save_dir: new_models

save_per_iter: 10
train_timesteps: 10000000

